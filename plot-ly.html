<head>
  <!-- Load plotly.js into the DOM -->
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>

<body>
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var data = [
      {
        type: 'scatterpolar',
        mode: 'markers',
        r: [5.6, 3.3, 9],
        theta: [135, 238, 288],
        line: {
          color: '#ff66ab',
        },
        marker: {
          color: ['#8090c7', '#202124', '#8090c7'],
          symbol: 'square',
          size: 8,
        },
        subplot: 'polar',
      },
    ];

    var layout = {
      showlegend: false,
      polar: {
        domain: {
          x: [0, 0.4],
          y: [0, 1],
        },
        radialaxis: {
          tickfont: {
            size: 8,
          },
        },
        angularaxis: {
          tickfont: {
            size: 8,
          },
          rotation: 0,
          direction: 'counterclockwise',
        },
      },
    };

    Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
